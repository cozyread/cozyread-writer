<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #1a1526;
      color: #f4f1ff;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      background: #221c33;
      padding: 32px;
      border-radius: 20px;
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #1a1526;
      color: white;
    }

    button {
      padding: 14px;
      border-radius: 12px;
      background: #c89b3c;
      border: none;
      font-weight: 800;
      cursor: pointer;
      color: #1a1526;
    }
  </style>
</head>

<body>
  <form id="createStoryForm">
    <h1 style="margin:0;color:#c89b3c;text-align:center">Create Story</h1>
    <input id="title" placeholder="Story title" required />
    <textarea id="description" placeholder="Description (optional)"></textarea>
    <button type="submit">Create & Write</button>
  </form>

  <!-- Supabase CDN (NO BUILD REQUIRED) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ðŸ”´ REPLACE THESE WITH YOUR REAL VALUES
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

    const supabase = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const form = document.getElementById("createStoryForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!title) {
        alert("Story title is required");
        return;
      }

      const { data, error } = await supabase
        .from("stories")
        .insert({ title, description })
        .select()
        .single();

      if (error) {
        console.error(error);
        alert(error.message);
        return;
      }

      // âœ… THIS REDIRECT CANNOT FAIL
      window.location.href = `/index.html?story=${data.id}`;
    });
  </script>
</body>
</html>
