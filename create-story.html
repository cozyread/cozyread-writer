<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #1a1526;
      color: #f4f1ff;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    form {
      background: #221c33;
      padding: 30px;
      border-radius: 20px;
      width: 360px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      background: #1a1526;
      color: white;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #c89b3c;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="form">
    <h1>Create Story</h1>
    <input id="title" placeholder="Story title" required />
    <textarea id="description" placeholder="Description"></textarea>
    <button>Create</button>
  </form>

  <script type="module" src="main.js"></script>
</body>
</html>
