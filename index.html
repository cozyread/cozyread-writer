<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CozyRead Writer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #1a1526;
      color: #f4f1ff;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
    }
    #sidebar {
      width: 260px;
      border-right: 1px solid #2a2340;
      padding: 16px;
    }
    #main {
      flex: 1;
      padding: 16px;
    }
    button {
      background: #c89b3c;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 700;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
      background: #221c33;
      color: white;
    }
    #editor {
      margin-top: 12px;
      padding: 16px;
      background: #221c33;
      border-radius: 12px;
      min-height: 300px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button onclick="location.href='create-story.html'">+ New Story</button>
    <div id="chapters"></div>
  </div>
  <div id="main">
    <input id="title" placeholder="Chapter title" />
    <div id="editor" contenteditable="true"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
