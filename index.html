<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CozyRead Writer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #1a1526;
      color: #f4f1ff;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
    }
    #sidebar {
      width: 260px;
      border-right: 1px solid #2a2340;
      padding: 16px;
    }
    #chapter {
      padding: 8px;
      background: #221c33;
      border-radius: 8px;
      margin-bottom: 6px;
      cursor: pointer;
    }
    #main {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    input {
      background: #221c33;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
    }
    button {
      background: #c89b3c;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 700;
      cursor: pointer;
      margin-right: 6px;
    }
    #editor {
      flex: 1;
      background: #221c33;
      border-radius: 12px;
      padding: 16px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="newChapter">+ Chapter</button>
    <div id="chapterList"></div>
  </div>

  <div id="main">
    <input id="title" placeholder="Chapter title" />
    <div>
      <button id="publish">Publish</button>
      <button id="delete">Delete</button>
      <span id="status"></span>
    </div>
    <div id="meta">
      <span id="words">0 words</span> Â·
      <span id="chars">0 chars</span>
    </div>
    <div id="editor"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
