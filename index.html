<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CozyRead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #1a1526;
      color: #f4f1ff;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }

    .hidden {
      display: none;
    }

    button {
      background: #c89b3c;
      color: #1a1526;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
    }

    .container {
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: #221c33;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <!-- DASHBOARD -->
  <div id="dashboard" class="container hidden">
    <h1 style="color:#c89b3c">Your Stories</h1>
    <button id="newStoryBtn">+ New Story</button>
    <div id="storyList" style="margin-top:16px"></div>
  </div>

  <!-- WRITER -->
  <div id="writer" class="hidden">
    <!-- ðŸ”´ YOUR EXISTING WRITER HTML GOES HERE -->

  <script type="module" src="main.js"></script>

</html>
