<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CozyRead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #1a1526;
      color: #f4f1ff;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }

    button {
      background: #c89b3c;
      color: #1a1526;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
    }

    input, textarea {
      background: #221c33;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
    }

    .hidden {
      display: none;
    }

    .container {
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: #221c33;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <!-- DASHBOARD -->
  <div id="dashboard" class="container">
    <h1 style="color:#c89b3c">Your Stories</h1>
    <button onclick="goCreate()">+ New Story</button>
    <div id="storyList" style="margin-top:16px"></div>
  </div>

  <!-- CREATE STORY -->
  <div id="create" class="container hidden">
    <h1 style="color:#c89b3c">Create Story</h1>
    <input id="newTitle" placeholder="Story title" />
    <textarea id="newDesc" placeholder="Description" style="margin-top:8px"></textarea>
    <button style="margin-top:12px" onclick="createStory()">Create & Write</button>
  </div>

  <!-- WRITER -->
  <div id="writer" class="container hidden">
    <h1>Writer</h1>
    <p>Your existing writer UI stays here (already working).</p>
    <p><b>URL:</b> ?story=UUID</p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
