<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CozyRead Writer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #1a1526;
      color: #f4f1ff;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
    }

    #sidebar {
      width: 260px;
      border-right: 1px solid #2a2340;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #newChapter {
      background: #c89b3c;
      color: #1a1526;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 700;
      cursor: pointer;
    }

    .chapter {
      padding: 8px;
      background: #221c33;
      border-radius: 8px;
      cursor: pointer;
    }

    .chapter.active {
      background: #c89b3c;
      color: #1a1526;
      font-weight: 700;
    }

    #main {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #topbar {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #title {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #221c33;
      color: white;
      font-size: 16px;
    }

    button.action {
      background: #c89b3c;
      color: #1a1526;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: 700;
      cursor: pointer;
    }

    #status {
      font-size: 13px;
      opacity: 0.85;
    }

    #toolbar {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    #toolbar button {
      background: #221c33;
      border: 1px solid #2a2340;
      color: white;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }

    #editor {
      flex: 1;
      background: #221c33;
      border-radius: 12px;
      padding: 16px;
      line-height: 1.8;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <button id="newChapter">+ New Chapter</button>
    <div id="chapterList"></div>
  </div>

  <div id="main">
    <div id="topbar">
      <input id="title" placeholder="Chapter title" />
      <button id="publish" class="action">Publish</button>
      <button id="delete" class="action">Delete</button>
      <span id="status"></span>
    </div>

    <div id="toolbar">
      <button data-action="bold"><b>B</b></button>
      <button data-action="italic"><i>I</i></button>
      <button data-action="h1">H1</button>
      <button data-action="h2">H2</button>
      <button data-action="ul">•</button>
      <button data-action="ol">1.</button>
      <button data-action="quote">❝</button>
      <button data-action="undo">↺</button>
      <button data-action="redo">↻</button>
    </div>

    <div id="meta">
      <span id="words">0 words</span> ·
      <span id="chars">0 chars</span>
    </div>

    <div id="editor"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
