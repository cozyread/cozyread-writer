<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CozyRead Writer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #1a1526;
      color: #f4f1ff;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
    }

    /* SIDEBAR */
    #sidebar {
      width: 260px;
      border-right: 1px solid #2a2340;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #sidebar button {
      background: #c89b3c;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 700;
      cursor: pointer;
      color: #1a1526;
    }

    #chapterList {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .chapter {
      padding: 8px;
      background: #221c33;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    /* MAIN */
    #main {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    #topbar {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }

    #title {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #221c33;
      color: white;
      font-size: 16px;
    }

    #topbar button {
      background: #c89b3c;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: 700;
      cursor: pointer;
      color: #1a1526;
    }

    #meta {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 6px;
    }

    #editor {
      flex: 1;
      background: #221c33;
      border-radius: 12px;
      padding: 16px;
      line-height: 1.7;
      overflow-y: auto;
    }

    /* TipTap content styling */
    #editor p {
      margin: 0 0 1em;
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <div id="sidebar">
    <button id="newChapter">+ New Chapter</button>
    <div id="chapterList"></div>
  </div>

  <!-- MAIN -->
  <div id="main">
    <div id="topbar">
      <input id="title" placeholder="Chapter title" />
      <button id="publish">Publish</button>
      <button id="delete">Delete</button>
      <span id="status"></span>
    </div>

    <div id="meta">
      <span id="words">0 words</span> Â·
      <span id="chars">0 chars</span>
    </div>

    <div id="editor"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
