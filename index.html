<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CozyRead Writer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * { box-sizing: border-box; }

      body {
        margin: 0;
        background: #1a1526;
        color: #f4f1ff;
        font-family: Inter, system-ui, sans-serif;
        height: 100vh;
        display: flex;
      }

      #sidebar {
        width: 280px;
        border-right: 1px solid #2a2340;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      #sidebar h2 {
        color: #c89b3c;
        margin: 0 0 8px;
      }

      .chapter {
        padding: 10px;
        border-radius: 8px;
        background: #221c33;
        cursor: pointer;
      }

      .chapter.active {
        background: #c89b3c;
        color: #1a1526;
        font-weight: 700;
      }

      #newChapter {
        margin-top: auto;
        padding: 12px;
        border-radius: 10px;
        background: #c89b3c;
        color: #1a1526;
        border: none;
        font-weight: 800;
        cursor: pointer;
      }

      #main {
        flex: 1;
        padding: 16px;
        display: flex;
        flex-direction: column;
      }

      #topbar {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }

      #titleInput {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #2a2340;
        background: #221c33;
        color: #fff;
        font-size: 18px;
      }

      button.primary {
        background: #c89b3c;
        color: #1a1526;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 800;
        cursor: pointer;
      }

      button.secondary {
        background: #2a2340;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
      }

      #meta {
        display: flex;
        gap: 14px;
        font-size: 14px;
        opacity: 0.85;
        margin-bottom: 8px;
      }

      #toolbar {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-bottom: 8px;
      }

      #toolbar button {
        background: #221c33;
        border: 1px solid #2a2340;
        color: #fff;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
      }

      #toolbar button:hover {
        background: #c89b3c;
        color: #1a1526;
      }

      #editor {
        flex: 1;
        border: 1px solid #2a2340;
        border-radius: 14px;
        background: #221c33;
        padding: 16px;
        overflow-y: auto;
        line-height: 1.7;
      }
    </style>
  </head>

  <body>
    <div id="sidebar">
      <h2>Chapters</h2>
      <div id="chapterList"></div>
      <button id="newChapter">+ New Chapter</button>
    </div>

    <div id="main">
      <div id="topbar">
        <input id="titleInput" placeholder="Chapter title…" />
        <button id="publish" class="primary">Publish</button>
        <button id="delete" class="secondary">Delete</button>
        <span id="saveStatus"></span>
      </div>

      <div id="meta">
        <span id="wordCount">0 words</span>
        <span id="charCount">0 chars</span>
        <span id="chapterStatus">Draft</span>
        <span id="lastSaved"></span>
      </div>

      <div id="toolbar">
        <button data-a="bold"><b>B</b></button>
        <button data-a="italic"><i>I</i></button>
        <button data-a="h1">H1</button>
        <button data-a="h2">H2</button>
        <button data-a="quote">❝</button>
        <button data-a="ul">•</button>
        <button data-a="ol">1.</button>
        <button data-a="undo">↺</button>
        <button data-a="redo">↻</button>
      </div>

      <div id="editor"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
