<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CozyRead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #1a1526;
      color: #f4f1ff;
    }
    .hidden { display: none; }
    .container { padding: 24px; max-width: 900px; margin: auto; }
    button {
      background: #c89b3c;
      color: #1a1526;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 700;
      cursor: pointer;
    }
    input, textarea {
      width: 100%;
      background: #221c33;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
    }
    .card {
      background: #221c33;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>

<!-- DASHBOARD -->
<div id="dashboard" class="container">
  <h1>Your Stories</h1>
  <button onclick="goCreate()">+ New Story</button>
  <div id="storyList"></div>
</div>

<!-- CREATE STORY -->
<div id="create" class="container hidden">
  <h1>Create Story</h1>
  <input id="newTitle" placeholder="Story title" />
  <textarea id="newDesc" placeholder="Description"></textarea>
  <button onclick="createStory()">Create & Write</button>
</div>

<!-- WRITER -->
<div id="writer" class="container hidden">
  <input id="chapterTitle" placeholder="Chapter title" />
  <textarea id="editor" style="height:300px"></textarea>
  <button onclick="publish()">Publish</button>
  <button onclick="deleteChapter()">Delete</button>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
